<!DOCTYPE html>
<html lang="en-us"  style="height:100%; width:100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Capstone</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Capstone.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="height:100%; margin:0; background-color:#555;">
    <div class="topNavUpper">
        Capstone University
    </div>
    <div class="topNav">
      <div class="hoverButton">ACADEMICSs</div>
      <div class="hoverButton">Research</div>
      <div class="hoverButton">Degree Plans</div>
      <div class="hoverButton">About</div>
    </div>
    <div class="webgl-content" style="height:100%; width:100%; margin-left:2%; margin-top:50px;">
      <div id="unityContainer" style="height: 85%; width: 96%; background-color:#000; margin:0px;"></div>
        <div class="footer" style="width:95%;">
          <div class="webgl-logo"></div>
          <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
          <div class="title">Capstone</div>
        </div>
      </div>
    </div>
  </body>
</html>
